---
- name: Deploy phpMyAdmin docker container
  docker_container:
        name: phpmyadmin
        hostname: phpmyadmin
        image: docker.io/phpmyadmin/phpmyadmin:latest
        networks_cli_compatible: yes
        networks:
          - name: FireLEMP-net
        purge_networks: yes
        published_ports:
          - "{{ phpmyadmin_port }}:80"
        restart_policy: always
        env:
          PMA_HOST : mariadb
